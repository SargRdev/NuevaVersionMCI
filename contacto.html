  <main>
    <section class="contenedor-contactanos">
      <div class="div-contacto">

        <p>Si tienes comentarios, quieres más información del manual o una capacitación para tu equipo déjanos tus
          datos:</p>

        <form action="https://formsubmit.co/atencionalvecinomuniguate@gmail.com" method="POST" 
         onsubmit="return submitForm(this)">

          <label class="cambio-color" for="nombre">¿Cómo te llamas? <p id="completo">(nombre completo)</p></label>
          <input type="text" id="nombre" name="txtnombre" class="input-padron" required>


          <label class="cambio-color" for="select-Ubicacion">¿Dónde Trabajas?</label>
          <select name="selectUbicacion" id="select-Ubicacion" class="input-padron" required>
            <option>Selecciona...</option>
          </select>

          <label for="select-Dependencia" class="cambio-color" id="label-Depen">Dependencia:</label>
          <select name="selectDependencia" id="select-Dependencia" class="input-padron" required>
            <option selected>Selecciona...</option>
          </select>

          <fieldset>
            <legend class="cambio-color">¿Qué prefieres?</legend>
            <div class="tab">
              <label for="radio-telefono">
                <input type="radio" name="contactado-por" id="radio-telefono" value="telefono" onclick="selectRadio()">
                ¿Te llamamos?
              </label>

              <label for="radio-whatsapp">
                <input type="radio" name="contactado-por" id="radio-whatsapp" value="Whatsapp" onclick="selectRadio()">
                ¿Te whatsappeamos?
              </label>

              <label for="radio-email">
                <input type="radio" name="contactado-por" id="radio-email" value="email" onclick="selectRadio()"> ¿O
                quieres un mail?
              </label>

            </div>

          </fieldset>

          <div id="tele">
            <label class="cambio-color" for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="txtTel" placeholder="12345678" class="input-padron">
          </div>

          <div id="mail">
            <label class="cambio-color" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="txtEmail" placeholder="email@dominio.com" class="input-padron">
          </div>

          <label for="area" class="cambio-color">Mensaje:</label>
          <textarea name="txtArea" cols="61" rows="5" id="area" required></textarea>
